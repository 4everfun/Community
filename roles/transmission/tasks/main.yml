---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: transmission
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: transmission
    state: absent

- name: Create transmission directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/transmission

- name: Create new downloads directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }} recurse=yes"
  with_items:
    - "{{ downloads.torrents }}"
    - "{{ downloads.torrents }}/transmission"
    - "{{ downloads.torrents }}/transmission/completed"
    - "{{ downloads.torrents }}/transmission/incoming"
    - "{{ downloads.torrents }}/transmission/watched"
    - "{{ downloads.torrents }}/transmission/torrents"
    - /opt/transmission/
  when: (torrents_downloads_path is defined)|default(false)

- name: Set default_volumes variable
  set_fact:
    default_volumes:
      - "/mnt:/mnt"
      - "/opt/transmission:/opt/transmission"
      - "/mnt/local/downloads/torrents/transmission:/data"
      - "/opt/transmission:/config"

- name: Create and start container
  docker_container:
    name: transmission
    image: linuxserver/transmission
    pull: yes
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      VIRTUAL_HOST: "transmission.{{ user.domain }}"
      VIRTUAL_PORT: "9091"
      LETSENCRYPT_HOST: "transmission.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      UMASK_SET: "002"
      TRANSMISSION_HOME: "/opt/transmission"
      TRANSMISSION_RPC_AUTHENTICATION_REQUIRED: "true"
      USER: "{{ user.name }}"
      PASS: "{{ user.pass }}"
      TRANSMISSION_RPC_WHITELIST_ENABLED: "false"

    volumes: "{{ default_volumes + torrents_downloads_path|default([]) }}"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    capabilities:
      - NET_ADMIN
    networks:
      - name: cloudbox
        aliases:
          - transmission
    purge_networks: yes
    restart_policy: always
    state: started
