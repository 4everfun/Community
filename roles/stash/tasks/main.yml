---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare-dns
  vars:
    record: winxp
  when: cloudflare_enabled

- name: Stop and remove any existing container
  docker_container:
    name: stash
    state: absent

- name: Create calibre directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
   - /opt/stash

- name: Create and start container
  docker_container:
    name: calibre-web
    image: stashapp/stash:latest
    pull: yes
    published_ports:
      - "127.0.0.1:9999:9999"
    env:
      TZ: "{{ tz }}"
      UID: "{{ uid }}"
      GID: "{{ gid }}"
      VIRTUAL_HOST: "winxp.{{ user.domain }}"
      VIRTUAL_PORT: "9999"
      LETSENCRYPT_HOST: "winxp.{{ user.domain }}"
      LETSENCRYPT_EMAIL: "{{ user.email }}"
      STASH_STASH: "/data/"
      STASH_GENERATED: "/generated/"
      STASH_METADATA: "/metadata/"
      STASH_CACHE: "/cache/"
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-file: "10"
    #     max-size: "2m"
    volumes:
      - "/mnt/unionfs/adult:/data"
      - "/opt/stash/config:/root/.stash"
      - "/opt/stash/metadata:/metadata"
      - "/opt/stash/cache:/cache"
      - "/opt/stash/generated:/generated"
      - "/mnt:/mnt"
    labels:
      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - stash
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
